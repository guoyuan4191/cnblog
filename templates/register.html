
{% extends 'register_login_base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="register-user">注册新用户</div>
                <hr>
                <div class="col-sm-10">
                    <form action="" class="form-horizontal">
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱</label>
                            <div class="col-sm-10">
                              <input type="email" class="form-control" id="email" placeholder="请输入邮箱">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tel" class="col-sm-2 control-label">手机号码</label>
                            <div class="col-sm-10">
                              <input type="email" class="form-control" id="tel" placeholder="请输入手机号码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="user" class="col-sm-2 control-label">登陆名称</label>
                            <div class="col-sm-10">
                              <input type="email" class="form-control" id="user" placeholder="请输入用户名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pwd" class="col-sm-2 control-label">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                            <div class="col-sm-10">
                              <input type="email" class="form-control" id="pwd" placeholder="请设置密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="rpwd" class="col-sm-2 control-label">确认密码</label>
                            <div class="col-sm-10">
                              <input type="email" class="form-control" id="r_pwd" placeholder="请确认密码">
                            </div>
                        </div>
                        <button type="submit" class="btn ladda-button center-block">注册</button>
                    </form>
                </div>

            </div>
        </div>
    </div>

{% endblock %}
