{% extends 'register_login_base.html' %}
{% block content %}
<div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="register-user">登录博客园</div>
                <hr>
                <div class="col-sm-8">
                    <form action="" class="form-horizontal">
                        <div class="form-group">
                            <label for="user" class="col-sm-2 control-label">用户名</label>
                            <div class="col-sm-10">
                              <input type="email" class="form-control" id="user" placeholder="请输入用户名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pwd" class="col-sm-2 control-label">密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                            <div class="col-sm-10">
                              <input type="email" class="form-control" id="pwd" placeholder="请输入密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <label for="pwd" class="col-sm-2 control-label"></label>
                                <input type="checkbox">  <span>下次自动登录</span>
                            </div>
                        </div>
                        <button type="submit" class="btn ladda-button center-block">登录</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
