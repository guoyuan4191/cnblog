<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/add_article.css">
    <script src="/static/jquery/jquery.js"></script>
    <script src="/static/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .header{
            width: 100%;
            height: 60px;
        }
        .header_left{
            float: left;
        }
        .header_left h3{
            margin-left: 20px;
        }
        .header_right{
            float: right;
        }
         .header_right .header_right_ul{
             margin-right: 30px;
             line-height: 60px;
         }
        .header_right li{
            float: left;
            list-style: none;
            margin-left: 20px;
        }

    </style>


</head>
<body>
    <div class="header">
        <div class="header_left">
            <h3>博客园</h3>
        </div>
        <div class="header_right">
            <ul class="header_right_ul">
                <li><a href="/index/">博客园首页</a></li>
                <li><a href="/{{ request.user.username }}/">{{ request.user.username}}</a></li>
                <li><a href="/logout/">退出</a></li>
            </ul>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <div class="panel panel-success">
                     <div class="panel-heading">操作</div>
                        <ul class="list-group">
                            <li class="list-group-item"><a href="/add_article/">»添加新随笔</a></li>
                            <li class="list-group-item"><a href="">» 草稿箱</a></li>
                            <li class="list-group-item"><a href="">»博客签名</a></li>
                        </ul>
                </div>
                <div class="panel panel-success">
                     <div class="panel-heading">分类</div>
                        <ul class="list-group">
                            <li class="list-group-item"><a href="">编辑分类</a></li>
                            <li class="list-group-item"><a href="">所有分类</a></li>
                            <li class="list-group-item"><a href="">未分类</a></li>
                        </ul>
                </div>
            </div>
            <div class="col-md-10">
                <div>
                    <ul class="nav nav-tabs navbar-default" role="tablist">
                        <li role="presentation" class="active"><a href="#home"  aria-controls="home" role="tab" data-toggle="tab">随笔</a></li>
                        <li role="presentation"><a href="#article"  aria-controls="article" role="tab" data-toggle="tab">文章</a></li>
                        <li role="presentation"><a href="#diary" aria-controls="diary" role="tab" data-toggle="tab">日记</a></li>
                        <li role="presentation"><a href="#comment"  aria-controls="comment" role="tab" data-toggle="tab">评论</a></li>
                        <li role="presentation"><a href="#album"  aria-controls="album" role="tab" data-toggle="tab">相册</a></li>
                    </ul>
                </div>
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="home">
                        {% block content %}

                        {% endblock %}
                    </div>
                <div role="tabpanel" class="tab-pane" id="article"></div>
                <div role="tabpanel" class="tab-pane" id="diary"></div>
                <div role="tabpanel" class="tab-pane" id="comment"></div>
                <div role="tabpanel" class="tab-pane" id="album"></div>

                </div>

            </div>
        </div>

    </div>


</body>
</html>
