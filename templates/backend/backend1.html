{% extends 'backend/backend_base.html' %}
{% block content %}
    <div class="article_list">
        <table class="table table-striped">
            <thead>
                <th>标题</th>
                <th>评论数</th>
                <th>点赞数</th>
                <th>操作</th>
                <th>操作</th>
            </thead>
            <tbody>
            {% for article in article_list %}
                <tr>
                    <td><a href="/{{ article.user }}/articles/{{ article.nid }}/" style="color:black">{{ article.title }}</a> ({{ article.create_time|date:'Y-m-d H:i' }})</td>
                    <td>{{ article.comment_count }}</td>
                    <td>{{ article.up_count }}</td>
                    <td><a href="">编辑</a></td>
                    <td><a href="javascript:void(0)" class="del_article" id="{{ article.pk }}">删除</a></td>

                </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>
    {% csrf_token %}
    <script>
        $('.del_article').click(function () {
            var id = $(this).attr('id');
            console.log(id);
            $.ajax({
                url: '/del_article/' + id + '/',
                type: 'post',
                dataType: "json",
                data: {
                    csrfmiddlewaretoken: $("[name='csrfmiddlewaretoken']").val()
                },
                success: function (data) {
                    alert(2222)
                }
            })
        });
    </script>

{% endblock %}
